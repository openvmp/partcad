desc: PartCAD example project which demonstrates parts created using CadQuery.

docs:
  usage: |
    ```shell
    pc inspect cube
    pc inspect brick
    pc inspect cylinder

parts:
  cube:
    type: cadquery
    desc: This is a cube from examples
    parameters:
      width:
        default: 10.0
      length:
        default: 10.0
      height: 10.0
    aliases: ["box"]
  brick:
    type: enrich
    source: cube
    with:
      width: 20.0
      length: 10.0
      height: 7.5
  # TODO(clairbee): add support for the below two
  #brick2:
  #  type: enrich
  #  source: cube:width=20.0,height=20.0
  #  with:
  #    length: 10.0
  #brick_alias:
  #  type: alias
  #   source: cube:width=20.0,height=20.0,length=7.5
  cylinder:
    type: cadquery
    path: cylinder.py
    desc: This is a cylinder from examples

render:
  readme:
  svg:
    prefix: ./
