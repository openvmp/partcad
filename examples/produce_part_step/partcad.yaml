desc: PartCAD example project to demonstrate parts implemented using STEP files
parts:
  bolt:
    type: step
    aliases:
      - hexhead
    desc: M8x30-screw
  screw: bolt
  fastener:
    type: alias
    target: bolt
render:
  extra_opts:
    marginTop: 100
    marginLeft: 100
    strokeWidth: 0.5
    height: 300
    width: 300
  svg:
    prefix: ./
  png:
    prefix: ./
  markdown: README.md
