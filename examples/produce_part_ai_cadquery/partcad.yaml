desc: PartCAD parts defined using AI-generated CadQuery scripts.

docs:
  usage: |
    ```shell
    pc inspect cube
    pc inspect prism
    pc inspect tetrahedron
    ```

parts:
  cube:
    type: ai-cadquery
    provider: google
    desc: A cube
    properties:
      length: 10
  prism:
    type: ai-cadquery
    provider: openai
    desc: A hexagonal prism
    properties:
      length: 10
  tetrahedron:
    type: ai-cadquery
    provider: openai
    tokens: 4000
    top_p: 0.9
    desc: A tetrahedron
    properties:
      length: 10

render:
  readme:
  svg:
